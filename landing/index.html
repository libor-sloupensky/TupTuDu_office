<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TupTuDu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; padding: 2rem; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; color: #e94560; }
        p { color: #aaa; margin-bottom: 2rem; }
        .links { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; }
        .links a { display: block; padding: 2rem 3rem; background: #16213e; border-radius: 12px; text-decoration: none; color: #eee; font-size: 1.2rem; transition: transform 0.2s, background 0.2s; }
        .links a:hover { background: #0f3460; transform: translateY(-4px); }
        .links a span { display: block; font-size: 0.9rem; color: #aaa; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TupTuDu</h1>
        <p>Vyber si aplikaci</p>
        <div class="links">
            <a href="https://office.tuptudu.cz">
                Office
                <span>Zpracování faktur</span>
            </a>
            <a href="https://game.tuptudu.cz">
                Game
                <span>Edukační hra</span>
            </a>
        </div>
    </div>
</body>
</html>
