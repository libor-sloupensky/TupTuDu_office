name: Deploy Office to SFTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, curl, zip, openssl

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Generate last push timestamp
      run: echo "$(TZ='Europe/Prague' date '+%d.%m.%Y %H:%M:%S')" > ./public/last_push.txt

    - name: Check if vendor needs deploy
      id: check_vendor
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q "composer.lock"; then
          echo "vendor_changed=true" >> $GITHUB_OUTPUT
        else
          echo "vendor_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Deploy app files via lftp
      run: |
        sudo apt-get install -y lftp
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
          set xfer:clobber on;
          open sftp://multi_833363:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --verbose --no-perms app/ /laravel-office/app/;
          mirror --reverse --verbose --no-perms bootstrap/ /laravel-office/bootstrap/;
          mirror --reverse --verbose --no-perms config/ /laravel-office/config/;
          mirror --reverse --verbose --no-perms database/ /laravel-office/database/;
          mirror --reverse --verbose --no-perms resources/ /laravel-office/resources/;
          mirror --reverse --verbose --no-perms routes/ /laravel-office/routes/;
          mirror --reverse --verbose --no-perms storage/ /laravel-office/storage/;
          put artisan -o /laravel-office/artisan;
          put composer.json -o /laravel-office/composer.json;
          put composer.lock -o /laravel-office/composer.lock;
          mirror --reverse --verbose --no-perms public/ /_sub/office/;
          mirror --reverse --verbose --no-perms landing/ /public_html/;
          quit
        "

    - name: Temporarily disable .htaccess for diagnostics
      run: |
        echo "" > /tmp/empty-htaccess
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
          set xfer:clobber on;
          open sftp://multi_833363:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          put /tmp/empty-htaccess -o /_sub/office/.htaccess;
          quit
        "

    - name: Deploy vendor
      if: steps.check_vendor.outputs.vendor_changed == 'true'
      run: |
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
          set xfer:clobber on;
          open sftp://multi_833363:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --parallel=5 --verbose --no-perms vendor/ /laravel-office/vendor/;
          quit
        "
