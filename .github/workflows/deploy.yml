name: Deploy Office to SFTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Determine changes
      id: changes
      run: |
        BEFORE="${{ github.event.before }}"
        if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
          echo "vendor_changed=true" >> $GITHUB_OUTPUT
          git ls-files > /tmp/changed_files.txt
        else
          git diff --name-only "$BEFORE" HEAD > /tmp/changed_files.txt
          if grep -q "composer.lock" /tmp/changed_files.txt; then
            echo "vendor_changed=true" >> $GITHUB_OUTPUT
          else
            echo "vendor_changed=false" >> $GITHUB_OUTPUT
          fi
        fi
        echo "Changed files in this push:"
        cat /tmp/changed_files.txt
        echo "---"
        echo "File count: $(wc -l < /tmp/changed_files.txt)"

    - name: Setup PHP
      if: steps.changes.outputs.vendor_changed == 'true'
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, curl, zip, openssl

    - name: Install Composer dependencies
      if: steps.changes.outputs.vendor_changed == 'true'
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Generate last push timestamp
      run: echo "$(TZ='Europe/Prague' date '+%d.%m.%Y %H:%M:%S')" > ./public/last_push.txt

    - name: Prepare .env for upload
      run: |
        cat > /tmp/deploy.env << 'ENVEOF'
        APP_NAME=TupTuDu
        APP_ENV=production
        APP_KEY=base64:x9sz+bK9NHPqN/gYkys0Y+3oqy0dkeCk1/oJtfKF/kQ=
        APP_DEBUG=true
        APP_URL=https://office.tuptudu.cz

        LOG_CHANNEL=single
        LOG_LEVEL=error

        DB_CONNECTION=mysql
        DB_HOST=db.dw328.webglobe.com
        DB_PORT=3306
        DB_DATABASE=tuptudu_office
        DB_USERNAME=tuptudu_office
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}

        SESSION_DRIVER=cookie
        SESSION_LIFETIME=120
        FILESYSTEM_DISK=local
        QUEUE_CONNECTION=sync
        CACHE_STORE=array

        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION=eu-west-1
        AWS_BUCKET=tuptudu-doklady

        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

        MAIL_MAILER=smtp
        MAIL_HOST=mailproxy.webglobe.cz
        MAIL_PORT=587
        MAIL_USERNAME=office@tuptudu.cz
        MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
        MAIL_ENCRYPTION=tls
        MAIL_FROM_ADDRESS=office@tuptudu.cz
        MAIL_FROM_NAME=TupTuDu

        IMAP_SYSTEM_HOST=mailproxy.webglobe.com
        IMAP_SYSTEM_PORT=993
        IMAP_SYSTEM_ENCRYPTION=ssl
        IMAP_SYSTEM_USERNAME=faktury@tuptudu.cz
        IMAP_SYSTEM_PASSWORD=${{ secrets.IMAP_SYSTEM_PASSWORD }}
        ENVEOF
        # Remove leading spaces (heredoc indentation)
        sed -i 's/^        //' /tmp/deploy.env

    - name: Deploy changed files via lftp
      run: |
        sudo apt-get install -y lftp

        CHANGED_FILES=$(cat /tmp/changed_files.txt)
        echo "Files to deploy:"
        echo "$CHANGED_FILES"

        # Build lftp script with only changed files
        LFTP_SCRIPT=""
        DIRS_CREATED=""

        for file in $CHANGED_FILES; do
          # Skip deleted files
          if [ ! -f "$file" ]; then
            echo "SKIP (deleted): $file"
            continue
          fi

          TARGET=""
          case "$file" in
            app/*|bootstrap/*|config/*|database/*|resources/*|routes/*)
              TARGET="/tuptudu.cz/laravel-office/$file"
              ;;
            public/*)
              TARGET="/tuptudu.cz/_sub/office/${file#public/}"
              ;;
            artisan|composer.json|composer.lock)
              TARGET="/tuptudu.cz/laravel-office/$file"
              ;;
          esac

          if [ -n "$TARGET" ]; then
            # Ensure remote directory exists (deduplicate mkdir calls)
            DIR=$(dirname "$TARGET")
            if ! echo "$DIRS_CREATED" | grep -qF "$DIR"; then
              LFTP_SCRIPT="${LFTP_SCRIPT}mkdir -pf $DIR;"
              DIRS_CREATED="${DIRS_CREATED}${DIR}\n"
            fi
            LFTP_SCRIPT="${LFTP_SCRIPT}put $file -o $TARGET;"
            echo "UPLOAD: $file -> $TARGET"
          fi
        done

        # Always upload .env and last_push.txt
        LFTP_SCRIPT="${LFTP_SCRIPT}put /tmp/deploy.env -o /tuptudu.cz/laravel-office/.env;"
        LFTP_SCRIPT="${LFTP_SCRIPT}put public/last_push.txt -o /tuptudu.cz/_sub/office/last_push.txt;"

        echo ""
        echo "Connecting to SFTP..."
        echo "LFTP commands: ${LFTP_SCRIPT}"
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -o ConnectTimeout=15 -p 222';
          set xfer:clobber on;
          set net:timeout 30;
          set net:max-retries 2;
          set net:reconnect-interval-base 5;
          open sftp://multi_833363:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          ${LFTP_SCRIPT}
          quit
        "
        echo "Upload complete."

    - name: Deploy vendor
      if: steps.changes.outputs.vendor_changed == 'true'
      run: |
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -o ConnectTimeout=15 -p 222';
          set xfer:clobber on;
          set net:timeout 30;
          set net:max-retries 2;
          open sftp://multi_833363:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --parallel=5 --verbose --no-perms vendor/ /tuptudu.cz/laravel-office/vendor/;
          quit
        "

    - name: Run DB migrations
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        php -r "
          \$pdo = new PDO('mysql:host=db.dw328.webglobe.com;dbname=tuptudu_office;charset=utf8mb4', 'tuptudu_office', getenv('DB_PASSWORD'));
          \$pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);

          // Drop ai_tokens columns if they exist
          \$cols = \$pdo->query(\"SHOW COLUMNS FROM fak_doklady LIKE 'ai_input_tokens'\")->fetchAll();
          if (!empty(\$cols)) {
            \$pdo->exec('ALTER TABLE fak_doklady DROP COLUMN ai_input_tokens, DROP COLUMN ai_output_tokens');
            echo 'Migration: dropped ai_input_tokens, ai_output_tokens columns' . PHP_EOL;
          } else {
            echo 'Migration: ai_tokens columns already removed, skipping' . PHP_EOL;
          }

          // Drop pravidla_zpracovani column from sys_firmy if it exists
          \$cols2 = \$pdo->query(\"SHOW COLUMNS FROM sys_firmy LIKE 'pravidla_zpracovani'\")->fetchAll();
          if (!empty(\$cols2)) {
            \$pdo->exec('ALTER TABLE sys_firmy DROP COLUMN pravidla_zpracovani');
            echo 'Migration: dropped pravidla_zpracovani column from sys_firmy' . PHP_EOL;
          } else {
            echo 'Migration: pravidla_zpracovani already gone, skipping' . PHP_EOL;
          }

          // Create fak_kategorie table
          \$pdo->exec(\"
            CREATE TABLE IF NOT EXISTS fak_kategorie (
              id INT AUTO_INCREMENT PRIMARY KEY,
              firma_ico VARCHAR(20) NOT NULL,
              nazev VARCHAR(100) NOT NULL,
              popis VARCHAR(500) NULL,
              poradi INT NOT NULL DEFAULT 0,
              created_at TIMESTAMP NULL DEFAULT CURRENT_TIMESTAMP,
              updated_at TIMESTAMP NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
              INDEX idx_firma_ico (firma_ico),
              FOREIGN KEY (firma_ico) REFERENCES sys_firmy(ico) ON DELETE CASCADE
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci
          \");
          echo 'Migration: fak_kategorie table ensured' . PHP_EOL;

          // Seed default categories for firms that have none
          \$firmy = \$pdo->query(\"SELECT ico FROM sys_firmy WHERE ico NOT IN (SELECT DISTINCT firma_ico FROM fak_kategorie)\")->fetchAll(PDO::FETCH_COLUMN);
          if (!empty(\$firmy)) {
            \$defaults = [
              ['Pohonné hmoty', 'benzín, nafta, CNG, LPG, AdBlue', 1],
              ['Stravování', 'potraviny, restaurace, občerstvení', 2],
              ['Telekomunikace', 'telefon, internet, hosting', 3],
              ['Energie', 'elektřina, plyn, voda, teplo', 4],
              ['Doprava', 'jízdenky, parkování, mýtné, taxi, poštovné, ubytování', 5],
              ['Kancelářské potřeby', 'tonery, papír, drobný materiál', 6],
              ['Software', 'předplatné, cloudové služby, licence', 7],
              ['Opravy a údržba', 'servis, náhradní díly, revize', 8],
              ['Služby', 'poskytování služeb, účetnictví', 9],
              ['Reklama', 'inzerce, propagace, marketing', 10],
              ['Školení', 'kurzy, semináře, konference', 11],
              ['Pojištění', 'vozidla, majetek, odpovědnost', 12],
              ['Nájem', 'pronájem prostor, leasing', 13],
              ['Dokumenty', 'smlouvy, objednávky, upomínky, protokoly', 14],
              ['Ostatní', 'pokuty, penále', 15],
            ];
            \$stmt = \$pdo->prepare('INSERT INTO fak_kategorie (firma_ico, nazev, popis, poradi) VALUES (?, ?, ?, ?)');
            foreach (\$firmy as \$ico) {
              foreach (\$defaults as \$kat) {
                \$stmt->execute([\$ico, \$kat[0], \$kat[1], \$kat[2]]);
              }
            }
            echo 'Migration: seeded default categories for ' . count(\$firmy) . ' firms' . PHP_EOL;
          }

          // Add interni_role column to sys_user_firma if missing
          \$cols3 = \$pdo->query(\"SHOW COLUMNS FROM sys_user_firma LIKE 'interni_role'\")->fetchAll();
          if (empty(\$cols3)) {
            \$pdo->exec(\"ALTER TABLE sys_user_firma ADD COLUMN interni_role VARCHAR(20) NOT NULL DEFAULT 'spravce' AFTER role\");
            echo 'Migration: added interni_role column to sys_user_firma' . PHP_EOL;
            // Set oldest user per firma as superadmin
            \$pdo->exec(\"
              UPDATE sys_user_firma uf
              INNER JOIN (
                SELECT firma_ico, MIN(id) as min_id FROM sys_user_firma GROUP BY firma_ico
              ) oldest ON uf.firma_ico = oldest.firma_ico AND uf.id = oldest.min_id
              SET uf.interni_role = 'superadmin'
            \");
            echo 'Migration: set founders as superadmin' . PHP_EOL;
          } else {
            echo 'Migration: interni_role already exists, skipping' . PHP_EOL;
          }

          // Add cesta_originalu column to fak_doklady if missing
          \$cols4 = \$pdo->query(\"SHOW COLUMNS FROM fak_doklady LIKE 'cesta_originalu'\")->fetchAll();
          if (empty(\$cols4)) {
            \$pdo->exec(\"ALTER TABLE fak_doklady ADD COLUMN cesta_originalu VARCHAR(500) NULL AFTER cesta_souboru\");
            echo 'Migration: added cesta_originalu column to fak_doklady' . PHP_EOL;
          } else {
            echo 'Migration: cesta_originalu already exists, skipping' . PHP_EOL;
          }

          // Create sys_pozvani table
          \$pdo->exec(\"
            CREATE TABLE IF NOT EXISTS sys_pozvani (
              id INT AUTO_INCREMENT PRIMARY KEY,
              firma_ico VARCHAR(20) NOT NULL,
              jmeno VARCHAR(255) NOT NULL,
              email VARCHAR(255) NOT NULL,
              interni_role VARCHAR(20) NOT NULL DEFAULT 'spravce',
              token VARCHAR(64) NOT NULL UNIQUE,
              created_at TIMESTAMP NULL DEFAULT CURRENT_TIMESTAMP,
              expires_at TIMESTAMP NULL,
              accepted_at TIMESTAMP NULL,
              INDEX idx_token (token),
              INDEX idx_firma_ico (firma_ico),
              FOREIGN KEY (firma_ico) REFERENCES sys_firmy(ico) ON DELETE CASCADE
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci
          \");
          echo 'Migration: sys_pozvani table ensured' . PHP_EOL;

          // Email doklady: nové sloupce pro systémový + vlastní IMAP
          \$colCheck = \$pdo->query(\"SHOW COLUMNS FROM sys_firmy LIKE 'email_system_aktivni'\")->fetchAll();
          if (empty(\$colCheck)) {
            \$pdo->exec(\"ALTER TABLE sys_firmy
              ADD COLUMN email_system_aktivni BOOLEAN NOT NULL DEFAULT FALSE,
              ADD COLUMN email_vlastni_aktivni BOOLEAN NOT NULL DEFAULT FALSE,
              ADD COLUMN email_vlastni VARCHAR(255) NULL,
              ADD COLUMN email_vlastni_host VARCHAR(255) NULL,
              ADD COLUMN email_vlastni_port SMALLINT UNSIGNED NULL,
              ADD COLUMN email_vlastni_sifrovani VARCHAR(10) NULL DEFAULT 'ssl',
              ADD COLUMN email_vlastni_uzivatel VARCHAR(255) NULL,
              ADD COLUMN email_vlastni_heslo VARCHAR(255) NULL
            \");
            echo 'Migration: added email columns to sys_firmy' . PHP_EOL;
          } else {
            echo 'Migration: email columns already exist, skipping' . PHP_EOL;
          }

          // Add zadost_odeslana_at column to sys_ucetni_vazby if missing
          \$colVazba = \$pdo->query(\"SHOW COLUMNS FROM sys_ucetni_vazby LIKE 'zadost_odeslana_at'\")->fetchAll();
          if (empty(\$colVazba)) {
            \$pdo->exec(\"ALTER TABLE sys_ucetni_vazby ADD COLUMN zadost_odeslana_at DATETIME NULL\");
            echo 'Migration: added zadost_odeslana_at column to sys_ucetni_vazby' . PHP_EOL;
          } else {
            echo 'Migration: zadost_odeslana_at already exists, skipping' . PHP_EOL;
          }

          // Add permission columns to sys_ucetni_vazby
          \$colPerm = \$pdo->query(\"SHOW COLUMNS FROM sys_ucetni_vazby LIKE 'perm_vkladat'\")->fetchAll();
          if (empty(\$colPerm)) {
            \$pdo->exec(\"ALTER TABLE sys_ucetni_vazby
              ADD COLUMN perm_vkladat BOOLEAN NOT NULL DEFAULT TRUE,
              ADD COLUMN perm_upravovat BOOLEAN NOT NULL DEFAULT TRUE,
              ADD COLUMN perm_mazat BOOLEAN NOT NULL DEFAULT FALSE
            \");
            echo 'Migration: added permission columns to sys_ucetni_vazby' . PHP_EOL;
          } else {
            echo 'Migration: permission columns already exist, skipping' . PHP_EOL;
          }

          // Add nahral column to fak_doklady
          \$colNahral = \$pdo->query(\"SHOW COLUMNS FROM fak_doklady LIKE 'nahral'\")->fetchAll();
          if (empty(\$colNahral)) {
            \$pdo->exec(\"ALTER TABLE fak_doklady ADD COLUMN nahral VARCHAR(255) NULL AFTER zdroj\");
            echo 'Migration: added nahral column to fak_doklady' . PHP_EOL;
          } else {
            echo 'Migration: nahral already exists, skipping' . PHP_EOL;
          }

          // Add odberatel columns to fak_doklady
          \$colOdbNazev = \$pdo->query(\"SHOW COLUMNS FROM fak_doklady LIKE 'odberatel_nazev'\")->fetchAll();
          if (empty(\$colOdbNazev)) {
            \$pdo->exec(\"ALTER TABLE fak_doklady
              ADD COLUMN odberatel_ico VARCHAR(20) NULL AFTER dodavatel_nazev,
              ADD COLUMN odberatel_nazev VARCHAR(255) NULL AFTER odberatel_ico
            \");
            echo 'Migration: added odberatel columns to fak_doklady' . PHP_EOL;
          } else {
            echo 'Migration: odberatel columns already exist, skipping' . PHP_EOL;
          }
        "

    - name: Verify deployment
      run: |
        echo "Checking office.tuptudu.cz..."
        HTTP_CODE=$(curl -s -o /tmp/response.html -w "%{http_code}" https://office.tuptudu.cz/ || echo "000")
        echo "HTTP status: $HTTP_CODE"
        if [ "$HTTP_CODE" = "200" ]; then
          echo "Site is up!"
        else
          echo "Response body:"
          head -50 /tmp/response.html
        fi
        echo ""
        echo "Checking last_push.txt..."
        curl -s https://office.tuptudu.cz/last_push.txt || echo "(not accessible)"
