name: Deploy Office to SFTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, curl, zip, openssl

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Generate last push timestamp
      run: echo "$(TZ='Europe/Prague' date '+%d.%m.%Y %H:%M:%S')" > ./public/last_push.txt

    - name: Check if vendor needs deploy
      id: check_vendor
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q "composer.lock"; then
          echo "vendor_changed=true" >> $GITHUB_OUTPUT
        else
          echo "vendor_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Prepare .env for upload
      run: |
        cat > /tmp/deploy.env << 'ENVEOF'
        APP_NAME=TupTuDu
        APP_ENV=production
        APP_KEY=base64:x9sz+bK9NHPqN/gYkys0Y+3oqy0dkeCk1/oJtfKF/kQ=
        APP_DEBUG=false
        APP_URL=https://office.tuptudu.cz

        LOG_CHANNEL=single
        LOG_LEVEL=error

        DB_CONNECTION=mysql
        DB_HOST=db.dw328.webglobe.com
        DB_PORT=3306
        DB_DATABASE=tuptudu_office
        DB_USERNAME=tuptudu_office
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}

        SESSION_DRIVER=file
        SESSION_LIFETIME=120
        FILESYSTEM_DISK=local
        QUEUE_CONNECTION=sync
        CACHE_STORE=file

        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION=eu-west-1

        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

        IMAP_HOST=mail.tuptudu.cz
        IMAP_PORT=993
        IMAP_ENCRYPTION=ssl
        ENVEOF
        # Remove leading spaces (heredoc indentation)
        sed -i 's/^        //' /tmp/deploy.env

    - name: Deploy app files via lftp
      run: |
        sudo apt-get install -y lftp
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
          set xfer:clobber on;
          open sftp://multi_833363:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --verbose --no-perms app/ /tuptudu.cz/laravel-office/app/;
          mirror --reverse --verbose --no-perms bootstrap/ /tuptudu.cz/laravel-office/bootstrap/;
          mirror --reverse --verbose --no-perms config/ /tuptudu.cz/laravel-office/config/;
          mirror --reverse --verbose --no-perms database/ /tuptudu.cz/laravel-office/database/;
          mirror --reverse --verbose --no-perms resources/ /tuptudu.cz/laravel-office/resources/;
          mirror --reverse --verbose --no-perms routes/ /tuptudu.cz/laravel-office/routes/;
          mirror --reverse --verbose --no-perms storage/ /tuptudu.cz/laravel-office/storage/;
          put artisan -o /tuptudu.cz/laravel-office/artisan;
          put composer.json -o /tuptudu.cz/laravel-office/composer.json;
          put composer.lock -o /tuptudu.cz/laravel-office/composer.lock;
          put /tmp/deploy.env -o /tuptudu.cz/laravel-office/.env;
          mirror --reverse --delete --verbose --no-perms public/ /tuptudu.cz/_sub/office/;
          echo '--- Verifying _sub/office/ ---';
          ls /tuptudu.cz/_sub/office/;
          echo '--- Verifying laravel-office/ ---';
          ls /tuptudu.cz/laravel-office/;
          echo '--- Verifying laravel-office/.env ---';
          ls /tuptudu.cz/laravel-office/.env;
          quit
        "

    - name: Deploy vendor
      if: steps.check_vendor.outputs.vendor_changed == 'true'
      run: |
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
          set xfer:clobber on;
          open sftp://multi_833363:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --parallel=5 --verbose --no-perms vendor/ /tuptudu.cz/laravel-office/vendor/;
          quit
        "

    - name: Verify deployment
      run: |
        echo "Checking office.tuptudu.cz..."
        HTTP_CODE=$(curl -s -o /tmp/response.html -w "%{http_code}" https://office.tuptudu.cz/ || echo "000")
        echo "HTTP status: $HTTP_CODE"
        if [ "$HTTP_CODE" = "200" ]; then
          echo "Site is up!"
        else
          echo "Response body:"
          head -50 /tmp/response.html
        fi
        echo ""
        echo "Checking last_push.txt..."
        curl -s https://office.tuptudu.cz/last_push.txt || echo "(not accessible)"
